<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <style>
    .color-red{
        color: red;
    }
    </style>
</head>

<body>
    <div id="root">
        <ul>
            <li v-for="name in names" v-text="name"></li>
        </ul>
        <input type="" name="" value="" id="nameInput" v-model = "newName">
        <button id='addName' @click="addName">Add Name</button>
        <!--<button v-bind:title="title">Hover on me</button>-->
        <button :title="title">Hover on me</button>
        <button :class="{'color-red':isLoading}" @click="toggleClass">hello burning</button>

    </div>


    <script src="js/vue.js"></script>
    <script>
        // document.querySelector('#input').value = data.message;
        var app = new Vue({
            el: '#root',
            data: {
                title:'i am  a title',
                isLoading:false,
                newName : '',
                names: ['joe', 'jack', 'black', 'sai']
            },
            methods:{
                addName(){
                    this.names.push(this.newName);
                    this.newName='';
                },
                toggleClass(){
                    this.isLoading = !this.isLoading
                }
            }
        })

     /*   document.querySelector('#addName').addEventListener('click', () = > {
            let name = document.querySelector('#nameInput');
            app.names.push(name.value);
            name.value = '';
        });
*/
    </script>
</body>

</html>
